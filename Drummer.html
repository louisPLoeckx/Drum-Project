<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF8">
      <Title>Online drums</Title>
      <link rel="stylesheet" href="style.css">
  </head>  
  <body>
      <div class="keys>">
        <div data-key="65" class="key">
            <kbd>a</kbd>
            <span class="sound">piano 1</span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound">piano 2</span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd>
            <span class="sound">piano 3</span>
        </div>
        <div data-key="70" class="key">
            <kbd>f</kbd>
            <span class="sound">piano 4</span>
        </div>
        <div data-key="71" class="key">
            <kbd>g</kbd>
            <span class="sound">piano 5</span>
        </div>
      </div>

      <audio data-key="65" src="./sounds/piano 1.wav"></audio>
      <audio data-key="83" src="./sounds/piano 2.wav"></audio>
      <audio data-key="68" src="./sounds/piano 3.wav"></audio>
      <audio data-key="70" src="./sounds/piano 4.wav"></audio>
      <audio data-key="71" src="./sounds/piano 5.wav"></audio>

  </body>
  <script>
      function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
          const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
          if(!audio) return;
          audio.currentTime = 0;
          audio.play();
          key.classList.add('playing')
      }
      
      function removeTransition(e){
          if(e.propertyName !== 'transform') return;
          console.log(e.propertyName)
          this.classList.remove('playing')
      }

      const keys = document.querySelectorAll('.key')
      keys.forEach(key => key.addEventListener('transitionend', removeTransition))
      window.addEventListener('keydown', playSound)
      
  </script>
</html>
