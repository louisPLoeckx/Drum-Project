<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF8">
      <Title>Online drums</Title>
      <link rel="stylesheet" href="style.css">
  </head>  
  <body>
      <div class="keys>">
        <div data-key="65" class="key">
            <kbd>boom</kbd>
            <span class="sound">a, boom</span>
        </div>
        <div data-key="83" class="key">
            <kbd>clap</kbd>
            <span class="sound">s, clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>hihat</kbd>
            <span class="sound">d,hihat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>kick</kbd>
            <span class="sound">f, kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>openhat</kbd>
            <span class="sound">g, openhat</span>
        </div>
        <div data-key="90" class="key">
            <kbd>ride</kbd>
            <span class="sound">z, ride</span>
        </div>
        <div data-key="88" class="key">
            <kbd>snare</kbd>
            <span class="sound">x, snare</span>
        </div>
        <div data-key="67" class="key">
            <kbd>tink</kbd>
            <span class="sound">c, tink</span>
        </div>
        <div data-key="86" class="key">
            <kbd>tom</kbd>
            <span class="sound">v, tom</span>
        </div>
      </div>

      <audio data-key="65" src="./sounds/boom.wav"></audio>
      <audio data-key="83" src="./sounds/clap.wav"></audio>
      <audio data-key="68" src="./sounds/hihat.wav"></audio>
      <audio data-key="70" src="./sounds/kick.wav"></audio>
      <audio data-key="71" src="./sounds/openhat.wav"></audio>
      <audio data-key="90" src="./sounds/ride.wav"></audio>
      <audio data-key="88" src="./sounds/snare.wav"></audio>
      <audio data-key="67" src="./sounds/tink.wav"></audio>
      <audio data-key="86" src="./sounds/tom.wav"></audio>

  </body>
  <script>
      function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
          const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
          if(!audio) return;
          audio.currentTime = 0;
          audio.play();
          key.classList.add('playing')
      }
      
      function removeTransition(e){
          if(e.propertyName !== 'transform') return;
          console.log(e.propertyName)
          this.classList.remove('playing')
      }

      const keys = document.querySelectorAll('.key')
      keys.forEach(key => key.addEventListener('transitionend', removeTransition))
      window.addEventListener('keydown', playSound)
      
  </script>
</html>
